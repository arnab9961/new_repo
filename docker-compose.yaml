version: '3.9'
services:
  spreadsheet-bot:
    build: .
    container_name: spreadsheet-bot
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CHANNEL_ID: ${CHANNEL_ID}
      HEALTH_PORT: 7890
    ports:
      - "7890:7890"
    volumes:
      - submissions_data:/data
    # If you enable members intent later, no change here needed
volumes:
  submissions_data:
    driver: local
